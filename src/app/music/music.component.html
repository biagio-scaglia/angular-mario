<div class="mario-container">
  <a routerLink="/home" class="circle-back-button">←</a>
  
  <div class="mario-player">
    <div class="player-header">
      <div class="mario-icon"></div>
      <h2>Super Mario Player</h2>
    </div>
    
    <div class="player-body">
      <div class="input-section">
        <label for="fileUpload" class="mario-upload-button">
          🎵 Carica MP3
          <input type="file" id="fileUpload" accept=".mp3" (change)="handleFileUpload($event)">
        </label>
        <div class="file-name" id="fileName">Nessun file selezionato</div>
      </div>
      
      <div class="controls">
        <button (click)="playMusic()" class="mario-button play">▶ Play</button>
        <button (click)="pauseMusic()" class="mario-button pause">⏸ Pause</button>
        <button (click)="stopMusic()" class="mario-button stop">⏹ Stop</button>
      </div>
      
      <div class="volume-control">
        <span class="volume-icon">🔊</span>
        <input type="range" min="0" max="1" step="0.1" 
               (input)="setVolume($event)" class="volume-slider">
      </div>
      
      <audio #audioPlayer></audio>
    </div>
    
    <div class="player-footer">
      <div class="status" [class.playing]="isPlaying">
        {{statusMessage}}
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
