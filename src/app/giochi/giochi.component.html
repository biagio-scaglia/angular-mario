<div class="mario-games-container">
  <h1>Giochi di Super Mario</h1>
  
  <ul class="mario-game-list">
    @for (game of games; track game.id) {
      <li class="mario-game-card">
        <img [src]="game.image" [alt]="game.title" class="game-image">
        <div class="game-info">
          <h2>{{ game.title }}</h2>
          <div class="game-meta">
            <span class="game-year">{{ game.year }}</span>
            <span class="game-console">{{ game.console }}</span>
          </div>
          <p class="game-short-description">{{ game.shortDescription }}</p>
          <app-mario-button [routerLink]="['/giochi', game.id]"  [cta]="'Dettagli'" class="game-button">
            
          </app-mario-button>
        </div>
      </li>
    } @empty {
      <li class="no-games-message">Nessun gioco disponibile</li>
    }
  </ul>
</div>
